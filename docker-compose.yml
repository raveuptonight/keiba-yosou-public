version: '3.8'

services:
  # スケジューラ（定期実行管理）- DB_MODE=local の時のみ使用
  scheduler:
    image: mcuadros/ofelia:latest
    container_name: keiba-scheduler
    profiles:
      - ml  # DB_MODE=local の時のみ起動: docker compose --profile ml up
    depends_on:
      - api
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      ofelia.enabled: "true"
    restart: unless-stopped

  # FastAPI サーバー
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keiba-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - DB_MODE=${DB_MODE:-mock}
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=keiba_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./src:/app/src:ro        # ソースコード（読み取り専用）
      - ./prompts:/app/prompts:ro
      - ./models:/app/models
      - ./logs:/app/logs
      - ./backtest_results:/app/backtest_results
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Discord Bot
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keiba-discord-bot
    command: python -m src.discord.bot
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - DB_MODE=${DB_MODE:-mock}
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=keiba_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_NOTIFICATION_CHANNEL_ID=${DISCORD_NOTIFICATION_CHANNEL_ID}
      - DISCORD_COMMAND_CHANNEL_ID=${DISCORD_COMMAND_CHANNEL_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - API_BASE_URL=http://api:8000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - LLM_PROVIDER=${LLM_PROVIDER}
    volumes:
      - ./src:/app/src:ro        # ソースコード（読み取り専用）
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # 機械学習ジョブ（定期実行）
  ml-trainer:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: keiba-ml-trainer
    profiles:
      - ml  # DB_MODE=local の時のみ起動: docker compose --profile ml up
    environment:
      - DB_MODE=${DB_MODE:-mock}
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=keiba_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./src:/app/src:ro
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
      - ./backtest_results:/app/backtest_results
      - ./predictions:/app/predictions
      - ./analysis:/app/analysis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    labels:
      ofelia.enabled: "true"
      # 毎日21:00 - 結果収集（前日のレース結果を分析）
      ofelia.job-exec.result-collect.schedule: "0 21 * * *"
      ofelia.job-exec.result-collect.command: "python -m src.scheduler.result_collector --yesterday"
      # 毎週日曜22:00 - 週次バックテスト・精度レポート
      ofelia.job-exec.weekly-backtest.schedule: "0 22 * * 0"
      ofelia.job-exec.weekly-backtest.command: "python -m src.scheduler.weekly_backtest"
      # 毎月1日23:00 - モデル再学習
      ofelia.job-exec.monthly-retrain.schedule: "0 23 1 * *"
      ofelia.job-exec.monthly-retrain.command: "python -m src.scheduler.monthly_retrain"
      # 開催前日(金曜)18:00 - 翌日の予想実行
      ofelia.job-exec.daily-predict.schedule: "0 18 * * 5"
      ofelia.job-exec.daily-predict.command: "python -m src.scheduler.daily_scheduler --days 1"
    restart: "no"

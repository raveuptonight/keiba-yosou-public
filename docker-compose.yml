version: '3.8'

services:
  # スケジューラ（定期実行管理）- DB_MODE=local の時のみ使用
  scheduler:
    image: mcuadros/ofelia:latest
    container_name: keiba-scheduler
    profiles:
      - ml  # DB_MODE=local の時のみ起動: docker compose --profile ml up
    depends_on:
      - api
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      ofelia.enabled: "true"
    restart: unless-stopped

  # FastAPI サーバー
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keiba-api
    ports:
      - "8000:8000"
    environment:
      - DB_MODE=${DB_MODE:-mock}
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=keiba_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - LLM_PROVIDER=${LLM_PROVIDER}
    volumes:
      - ./src:/app/src:ro        # ソースコード（読み取り専用）
      - ./prompts:/app/prompts:ro
      - ./models:/app/models
      - ./logs:/app/logs
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Discord Bot
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keiba-discord-bot
    command: python -m src.discord.bot
    environment:
      - DB_MODE=${DB_MODE:-mock}
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=keiba_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_NOTIFICATION_CHANNEL_ID=${DISCORD_NOTIFICATION_CHANNEL_ID}
      - DISCORD_COMMAND_CHANNEL_ID=${DISCORD_COMMAND_CHANNEL_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - API_BASE_URL=http://api:8000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL}
      - LLM_PROVIDER=${LLM_PROVIDER}
    volumes:
      - ./src:/app/src:ro        # ソースコード（読み取り専用）
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # 機械学習ジョブ（定期実行）
  ml-trainer:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: keiba-ml-trainer
    profiles:
      - ml  # DB_MODE=local の時のみ起動: docker compose --profile ml up
    environment:
      - DB_MODE=${DB_MODE:-mock}
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=keiba_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      # 毎日午前3時に実行（レース終了後、翌日の予想前）
      ofelia.enabled: "true"
      ofelia.job-exec.ml-train.schedule: "0 3 * * *"
      ofelia.job-exec.ml-train.command: "python -m src.models.train --check-diff"
    restart: "no"

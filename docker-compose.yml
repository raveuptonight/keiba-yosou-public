version: '3.8'

services:
  # スケジューラ（定期実行管理）
  scheduler:
    image: mcuadros/ofelia:latest
    container_name: keiba-scheduler
    depends_on:
      - api
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      ofelia.enabled: "true"
    restart: unless-stopped

  # FastAPI サーバー
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keiba-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - DB_MODE=${DB_MODE:-mock}
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=keiba_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./src:/app/src:ro        # ソースコード（読み取り専用）
      - ./models:/app/models
      - ./logs:/app/logs
      - ./backtest_results:/app/backtest_results
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Discord Bot
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keiba-discord-bot
    command: python -m src.discord.bot
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - DB_MODE=${DB_MODE:-mock}
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=keiba_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_NOTIFICATION_CHANNEL_ID=${DISCORD_NOTIFICATION_CHANNEL_ID}
      - DISCORD_COMMAND_CHANNEL_ID=${DISCORD_COMMAND_CHANNEL_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - API_BASE_URL=http://api:8000
    volumes:
      - ./src:/app/src:ro        # ソースコード（読み取り専用）
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # 機械学習ジョブ（定期実行）
  ml-trainer:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: keiba-ml-trainer
    environment:
      - DB_MODE=${DB_MODE:-mock}
      - DB_HOST=host.docker.internal
      - DB_PORT=5432
      - DB_NAME=keiba_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_NOTIFICATION_CHANNEL_ID=${DISCORD_NOTIFICATION_CHANNEL_ID}
      - API_BASE_URL=http://api:8000
      - NVIDIA_VISIBLE_DEVICES=all
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data
      - ./backtest_results:/app/backtest_results
      - ./predictions:/app/predictions
      - ./analysis:/app/analysis
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    labels:
      ofelia.enabled: "true"
      # 毎週火曜18:00 - 結果収集（週末のレース結果を分析）
      ofelia.job-exec.result-collect.schedule: "0 18 * * 2"
      ofelia.job-exec.result-collect.command: "python -m src.scheduler.result_collector"
      # 毎週日曜22:00 - 週次バックテスト・精度レポート
      ofelia.job-exec.sunday-backtest.schedule: "0 22 * * 7"
      ofelia.job-exec.sunday-backtest.command: "python -m src.scheduler.weekly_backtest"
      # 毎週火曜23:00 - モデル再学習
      ofelia.job-exec.weekly-retrain.schedule: "0 23 * * 2"
      ofelia.job-exec.weekly-retrain.command: "python -m src.scheduler.weekly_retrain_model"
      # 開催前日18:00 - 翌日の予想実行（金・土・日）
      # 通常: 金曜→土日レース、変則開催: 土曜→日曜、日曜→月曜
      ofelia.job-exec.daily-predict.schedule: "0 18 * * 5,6,0"
      ofelia.job-exec.daily-predict.command: "python -m src.scheduler.daily_scheduler --days 1"
    restart: "no"
